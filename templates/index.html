<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input { margin-bottom: 10px; padding: 8px; width: 200px; }
        button { padding: 10px 15px; background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Customer Churn Prediction</h1>
    <form action="/predict" method="post">
        {% for feature in features %}
            <label>{{ feature }}:</label><br>
            <input type="text" name="{{ feature }}" required><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <div class="result"><strong>{{ prediction_text }}</strong></div>
    {% endif %}
</body>
</html>
